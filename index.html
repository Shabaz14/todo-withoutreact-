<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<script>
        
    let globalId=1 ;
    function markasdone(todoid){
      const parent = document.getElementById(todoid);
      parent.children[2].innerHTML="Done"
    }
   
    function createchild(title,description,id){
     const child = document.createElement("div");
     const firstgrandchild = document.createElement("div");
     firstgrandchild.innerHTML=title;

     const secondgrandchild = document.createElement("div");
     secondgrandchild.innerHTML=description;

     const thirdgrandchild = document.createElement("button");
     thirdgrandchild.innerHTML="mark as done";

     thirdgrandchild.setAttribute("onclick",`markasdone(${id})`);

     child.append(firstgrandchild);
     child.append(secondgrandchild);
     child.append(thirdgrandchild);
     child.setAttribute("id",id);
    return child;

     
    }
    function todofun(){
        const title = document.getElementById("title").value;
    const description = document.getElementById("description").value;
    const parent = document.getElementById("container");

    parent.appendChild(createchild(title,description,globalId++));

    }
</script>
<body>

   
    <div>
        <input id="title" type="text" placeholder="title"><br><br>
        <input  id ="description" type="text" placeholder="description"><br><br>

        <button onclick="todofun()">Add todo</button>

        <div id="container"></div>

    </div>
</body>
</html>
